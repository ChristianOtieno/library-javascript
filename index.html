<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>library</title>
  </head>
  <body>
    <div class="container">
      <h1>Library App</h1>
      <div class="row">
        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>
                <td>Author</td>
                <td>Title</td>
                <td>Pages</td>
                <td>Status</td>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
        <div class="col-md-4">
          <button id="add-book" class="btn btn-primary">Add New Book</button>
          <form>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="Pages">Pages</label>
              <input type="number" id="pages" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <input type="checkbox" id="status">
            </div>
            <button class="btn btn-primary" onclick="addBookToLibrary()">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/library.js" type="module"></script>
  </body>
</html>
